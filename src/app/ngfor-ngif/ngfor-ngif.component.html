<button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">only Odd</button>
<ul class="list-group">
  <div *ngIf="onlyOdd">
    <li class="list-group-item" *ngFor="let odd of oddNumbers">
      {{odd}}
    </li>
  </div>
  <div *ngIf="!onlyOdd">
    <li class="list-group-item" *ngFor="let even of evenNumbers">
      {{even}}
    </li>
  </div>
</ul>
